<!-- JS for Hamburger Toggle -->

  <!-- Contact Section -->
  <section class="contact-page">
    <div class="contact-container">
      <!-- Left: Contact Form -->
      <div class="contact-form">
        <h2>Get in Touch</h2>
        <form>
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Your Name" required>

          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Your Email" required>

          <label for="message">Message</label>
          <textarea id="message" rows="6" placeholder="Your Message" required></textarea>

          <button type="submit" class="btn submit-btn">Send Message</button>
        </form>
      </div>

      <!-- Right: Socials & Location -->
      <div class="contact-info">
        <h2>Reach Us</h2>
        <a href="https://wa.me/your-number" target="_blank" class="whatsapp-btn">Chat on WhatsApp</a>
        <a href="https://instagram.com/your-profile" target="_blank" class="instagram-btn">Instagram</a>

        <div class="location">
          <h3>Location</h3>
          <p>Polokwane, South Africa</p>
        </div>
      </div>
    </div>

    <!-- Google Map Embed -->
    <div class="map-container">
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3535.741315636464!2d29.416734!3d-23.896892!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1ec9c8d7f0b5c5b7%3A0x29b0b95ed2a6d0d2!2sPolokwane%2C%20South%20Africa!5e0!3m2!1sen!2sus!4v1695696420000!5m2!1sen!2sus"
